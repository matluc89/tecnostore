  <h1>Contacto</h1>

  <!--Formulario de contacto-->

  <form class="row g-3 form__formularioContacto">
   
      <div class="col-12">
      <label for="inputName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputName" placeholder="Juan Perez">
    </div>
    <div class="col-md-12">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="tucorreo@mail.com" required>
    </div>
    <div class="col-12">
      <label for="inputTel" class="form-label">Celular</label>
      <input type="text" class="form-control" id="inputTel" placeholder="+54 9 11 0000 0000">
    </div>

    <div class="col-md-12">
      <label for="inputGame" class="form-label">ElegÃ­ tu juego</label>
      <select id="inputGame" class="form-select">
        <option selected>Seleccionar...</option>
        <option>Roblox</option>
        <option>FreeFire</option>
        <option>Fortnite</option>
      </select>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Quiero recibir promociones exclusivas
        </label>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu consulta</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-md-1"></div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
